<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app | Amar Shinde</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="rel">
        <nav class="navbar navbar-dark bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand">To-Do</a>
                <form class="d-flex">
                    <input class="form-control me-2 mytextarea" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    <button id="searchBtn" class="btn mybtn searchBtn" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="mainContainer" id="mainContainer">
            <h3 class="myHeading dark-color">WelCome to ToDo app</h3>
            <div id="addIdea" class="container">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <h5 class="card-title">Add To-DO</h5>
                            <div class="mb-3">
                                <input  type="text" class="form-control mytextarea" id="addTextTitle" placeholder="Work title">
                            </div>
                            <textarea class="form-control mytextarea" id="addTextArea" rows="3" placeholder="Your Work"></textarea>
                        </div>
                        <button id="addIdeaBtn"class="btn  mybtn">Add To-DO</button>
                    </div>
                </div>
            </div>
            <hr>
            <div id="addIdea" class="container">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <h5 class="card-title">Your To-DO</h5>
                            <table class="table">
                                <thead>
                                  <tr class="tableRow">
                                    <th scope="col">S.No.</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Action</th>
                                  </tr>
                                </thead>
                                <tbody id="tableBody">

                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer id="footer">
            Copyright &copy; Amar Shinde
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
